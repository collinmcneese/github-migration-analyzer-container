name: CI

on:
  workflow_dispatch:
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: collinmcneese/github-migration-analyzer

jobs:
  output-collector:
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.releaseversion.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - id: releaseversion
        run: ver=$(cat VERSION) && echo "::set-output name=version::${ver}"

  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: shellcheck
        run: shellcheck **/*.sh

  build-image:
    runs-on: ubuntu-latest
    needs: output-collector
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build Docker image
        uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0
        with:
          context: ./docker
          push: false
          labels: ${{ steps.meta.outputs.labels }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{needs.output-collector.outputs.release-version}}
